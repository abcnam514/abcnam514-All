<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.text {
  font-size: 24px;
  margin-bottom: 10px;
}

.description {
  max-width: 600px;
  margin-bottom: 20px;
}

.image-container {
  max-width: 600px;
}

.image-container img {
  width: 100%;
  height: auto;
}

    </style>
</head>
<body>
    <div class="container">
  <div class="text">플랜테리어란?</div>
  <div class="text">식물과 인테리어의 합성어!</div>
  <div class="description">
    플랜테리어(Planteria)는 식물(Plant)과 인테리어(Interior)의 합성어로, 식물을 활용한 인테리어를 의미합니다. 
    집에 다양한 식물과 화분을 배치하여 공간을 조화롭게 구성하는 것으로, 
    최근 식물을 기르는 사람이 많아지면서 관심과 인기를 끌고 있습니다.
  </div>
  <div class="equation">
    <div class="circle">Plant(식물)</div>
    <div class="plus">+</div>
    <div class="circle">Interior(인테리어)</div>
    <div class="equal">=</div>
    <div class="circle">Planteria(플랜테리어)</div>
  </div>
</div>
</body>
</html>
